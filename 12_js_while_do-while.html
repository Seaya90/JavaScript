<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
<script>
   //while문
   //while (조건문) {}
   //while문으로 1~10까지의 합 구하기
   var num = 1; //1~10까지 변하는 수
   var sum = 0; //1+2+3+....+10 누적합 저장 변수
   while (num <= 10) {
      sum = num+sum;
      num++;
      
   }
   document.write("1~10까지의 합: " + sum); //55
   document.write("<hr>");
