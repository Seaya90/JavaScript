<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>구구단 테이블</title>
<script>
    //2~9단까지 구구단 표형태 출력
</script>
</head>    

<body>
    <h2>구구단 출력</h2>
    <table border="1">
        <tr>
            <th>2단</th>
            <th>3단</th>
            <th>4단</th>
            <th>....</th>
            <th>9단</th>
        </tr>
        <tr>
            <td>2*1=2</td>
            <td>3*1=3</td>
            <td>4*1=4</td>
            <td>....</td>
            <td>9*1=9</td>
        </tr>
        <tr>
            <td>2*2=3</td>
            <td>3*2=6</td>
            <td>4*2=9</td>
            <td>....</td>
            <td>9*2=18</td>
        </tr>
        <tr>
            <td>....</td>
            <td>....</td>
            <td>....</td>
            <td>....</td>
            <td>....</td>
        </tr>
        <tr>
            <td>2*9=18</td>
            <td>3*9=27</td>
            <td>4*9=36</td>
            <td>....</td>
            <td>9*9=81</td>
        </tr>
    </table>
</body>
</html>
