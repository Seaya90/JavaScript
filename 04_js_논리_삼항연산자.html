<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS 논리, 삼항연산자</title>
<script>
    //논리연산자 : &&(AND), ||(OR), !(NOT)
    document.write("논리연산자: &&(AND), ||(OR), !(NOT)", "<br>");
    document.write("20>10 && 300>200 : " + (20>10 && 300>200), "<br>");
    document.write("20>10 && 300<200 : " + (20>10 && 300<200), "<br>");
    document.write("20<10 && 300>200 : " + (20<10 && 300>200), "<br>");
    document.write("20<10 && 300<200 : " + (20<10 && 300<200), "<br>");
    document.write("<hr>");
    
    document.write("20>10 || 300>200 : " + (20>10 || 300>200), "<br>");
    document.write("20>10 || 300<200 : " + (20>10 || 300<200), "<br>");
    document.write("20<10 || 300>200 : " + (20<10 || 300>200), "<br>");
    document.write("20<10 || 300<200 : " + (20<10 || 300<200), "<br>");
    document.write("<hr>");
    
    document.write("!ture : " + !true, "<br>");
    document.write("!false : " + !false, "<br>");
    document.write("<hr>");
    
    //---------------------
    //삼항연산자 : 조건식 ? 조건true일때 실행문 : 조건false일때 실행문;
    document.write("삼항연산자 : 조건식 ? 실행문1 : 실행문2;", "<br>");
    var a = 30;
    var b = 20;
    var result = (a > b) ? "a > b" : "a <= b";
    document.write("a: " + a + ", b: " + b, "<br>");
    document.write('삼항연산문: a > b ? "a > b" : "a > b"', "<br>");
    document.write("결과값 : " + result, "<br>");
    
    
    
    document.write("<br><br><br><br><br><br><br><br><br><br>");
</script>
</head>    

<body>
    
</body>
</html>
