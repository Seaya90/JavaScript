<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
<script>
    //(실습)
    //출력할 구구단 수를 화면에서 입력받고(예: 9)
    //입력받은 구구단(9단)을 테이블 형태로 화면 출력
    document.write("<h2>자바스크립트로 구구단 테이블 형태 출력</h2>");
    document.write("<table border='1'>");
    document.write("</table>");
    
    document.write("<hr>");
    
    for(var tr = 1; tr<= 9; tr++){
        document.write("<tr>", tr);
        
    }
    
    
   
</script>
</head>    

<body>
    <h2>구구단 출력</h2>
    <img src="gugudan_9dan.png" alt="구구단">

    <hr>
    
    <table border="1">
        
    <tr>
        
    <th>2단</th><th>3단</th><th>4단</th><th>5단</th><th>6단</th><th>7단</th><th>8단</th><th>9단</th>                  
        
        </tr>
        
        
    <tr>
        
        <td>2 * 1 =2</td>
    </tr>
        
        <tr>
        
        <td>2 * 2 =4</td>
    </tr>
        
        
        
        
        
        
        
        
        
    
    </table>
    
    
</body>
</html>
