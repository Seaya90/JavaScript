<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Array 메소드</title>
<script>
    //배열(Array) 메소드
    var arr = ["사당", "교대", "방배", "강남"];
    document.write("arr: " + arr, "<br>");
    
    //length 속성: 배열의 데이타 수
    document.write("arr.length: " + arr.length, "<br>");
    document.write("<hr>");
    
    //includes : 배열에 데이타 존재 여부 확인
    document.write("arr.includes('사당') : " + arr.includes('사당'), "<br>");
    document.write("<hr>");
    
    //join(연결문자) : 배열객체의 값을 연결문자를 이용 연결
    //원본 데이타(변경없음)
    document.write("arr: " + arr, "<br>");
    var str = arr.join("-");
    document.write('str = arr.join("-") 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //sort() : 배열에 있는 데이타 오름차순 정렬(문자열 비교)
    //원본데이타 : 변경됨
    document.write("arr: " + arr, "<br>");
    str = arr.sort();
    document.write('str = arr.sort() 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //reverse() : 배열에 있는 데이타 앞<->뒤 위치 바꿈
    //원본데이타 : 변경됨
    document.write("arr: " + arr, "<br>");
    str = arr.reverse();
    document.write('str = arr.reverse() 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //slice(idx1, idx2) : idx1부터 idx2 이전까지 자르기
    //원본 데이타(변경없음)
    document.write("arr: " + arr, "<br>");
    str = arr.slice(1, 3);
    document.write('str = arr.slice(1, 3) 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //splice(idx, n개, [데이타...]) : idx위치부터 n개 데이타 삭제, 데이타 삽입(삭제후 추가)
    //원본데이타 : 변경됨
    document.write("arr: " + arr, "<br>");
    str = arr.splice(1, 2, "잠실", "시청", "신도림");
    document.write('str = arr.splice(1, 2, "잠실", "시청", "신도림") 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //concat(붙일데이타) : 데이타 붙이기
    //원본 데이타(변경없음)
    document.write("arr: " + arr, "<br>");
    var arr2 = ["종로1가", "종로2가", "종로3가"];
    document.write("arr2: " + arr2, "<br>");
    
    str = arr.concat(arr2);
    document.write('str = arr.concat(arr2) 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //pop() : 배열데이타의 마지막 인덱스 값 추출후 삭제
    //원본데이타 : 변경됨
    document.write("arr: " + arr, "<br>");
    str = arr.pop();
    document.write('str = arr.pop() 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //push(추가할데이타) : 배열의 맨 뒤에 데이타 추가
    //원본데이타 : 변경됨 / 리턴값은 추가 후 배열 데이타 건수
    document.write("arr: " + arr, "<br>");
    str = arr.push("push");
    document.write('str = arr.push("push") 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //shift() : 배열의 첫번째 데이타 추출 후 삭제
    //원본데이타 : 변경됨
    document.write("arr: " + arr, "<br>");
    str = arr.shift();
    document.write('str = arr.shift() 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    //unshift(데이타) : 배열의 첫번째 위치에 데이타 추가
    //원본데이타 : 변경됨 / 리턴값은 배열의 데이타 건수(length)
    document.write("arr: " + arr, "<br>");
    str = arr.unshift("unshift");
    document.write('str = arr.unshift("unshift") 실행 후 >>> ', "<br>");
    document.write("리턴값(str) : " + str, "<br>");
    document.write("원본(arr) : " + arr, "<be>");
    document.write("<hr>");
    
    document.write("<br><br><br><br><br><br><br><br><br>");
</script>
</head>    

<body>
    
</body>
</html>
